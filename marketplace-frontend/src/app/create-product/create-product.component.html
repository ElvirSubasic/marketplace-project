<div class="col-md-6 offset-md-3">
    <h3>Create Product</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
                   [(ngModel)]="product.name" name="name"
            >
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="product.description" name="description"
            >
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price"
                   [(ngModel)]="product.price" name="price"
            >
        </div>
        <div class="form-group">
            <label>Latitude</label>
            <input type="text" class="form-control" id="latitude"
                   [(ngModel)]="product.latitude" name="latitude"
            >
        </div>
        <div class="form-group">
            <label>Longitude</label>
            <input type="text" class="form-control" id="longitude"
                   [(ngModel)]="product.longitude" name="longitude"
            >
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" id="image"
                   (change)="handleUpload($event)" name="image"
            >
        </div>


        <button class="btn btn-success" type="submit" style="margin-top: 10px">Submit</button>
    </form>
</div>
